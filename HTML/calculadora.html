<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="../CSS/calculadora.css">
</head>
<body class="corpo">
    <div class="calculadora">
        <div class="imputs">

            <input type="number" id="numero1" placeholder="Numero 01">
            <input type="number" id="numero2" placeholder="Numero 02">
        </div>
            <button onclick="somar()">+</button>
            <button onclick="subtrair()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>

    </div>
    <div class="resultado">
     <h2>Resultado</h2>   
    <h2 id="resultado"></h2>
    <script src="../JavaScript/new_calc.js"></script>
    
</div>
</body>
</html>
